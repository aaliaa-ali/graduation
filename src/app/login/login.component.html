<div class="main">
  <section class="signup">
    <div class="container">
      <div class="rwo">
        <h2 class="form-title">Sign In</h2>
      </div>
      <div class="row signup-form d-flex justify-content-between">
        <!-- register-form -->
        <form
          class="col-lg-6 col-md-6 col-12"
          #signin="ngForm"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit(signin)"
        >
          <div class="FieldContainer">
            <div class="form-group col-12">
              <div class="d-flex field-container">
                <i class="fa-solid fa-envelope"></i>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your Email"
                 
                  formControlName="email"
                  email="true"
                />
              </div>
              <div *ngIf="errors">
                <span class="error" >*{{ errors.message }}</span>
              </div>
              <div
                *ngIf="loginForm.get('email')!.invalid && loginForm.get('email')!.touched && loginForm.get('email')!.errors?.['required'] "
              >
                <span class="error" >*This field is required </span>
              </div>

              <div *ngIf="loginForm.get('email')!.errors?.['email'] ">
                <span class="error"
                  >* Email Not Valid
                </span>
              </div>
            </div>

            <div class="form-group col-12">
              <div class="d-flex field-container">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  name="password"
                  id="pass"
                  placeholder="Password"
                  formControlName="password"
                />
              </div>
              <div
                *ngIf="loginForm.get('password')!.invalid && loginForm.get('password')!.touched && loginForm.get('password')!.errors?.['required'] "
              >
                <span class="error" >*This field is required </span>
              </div>
            </div>

            <div class="form-group form-button col-12">
              <div class="d-flex field-container border-0">
                <input
                  type="submit"
                  name="signup"
                  id="signup"
                  class="btn btn-primary button"
                  value="Login"
                  [disabled]="signin.invalid"
                />
              </div>
            </div>
          </div>
        </form>
        <div class="col-lg-6 col-md-6 col-sm-12 col-12 image">
          <img src="assets/img/signup.jpg" alt="sing up image" />
        </div>
      </div>
    </div>
  </section>
</div>
